{% extends "base.html" %}

{% block title %}Stories{% endblock %}

{% block container %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1>App Story</h1>
    </div>
</div>
<div class="row">
    <div class="col=md-12">
        <hr/>
    </div>
</div>
{% for post in posts %}
<div class="row">
    <div class="col-md-8 text-left">
        <a href="{{post.get_perma_link()}}"><h1>{{post.title}}</h1></a>
    </div>
    <div class="col-md-4 text-right">
        <h5>Author: {{post.get_author_name()}}</h5>
        <h6>Created: {{post.get_created_time()}}</h6>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-left">
        <p>{{post.get_content(True)|safe}}<a href="{{post.get_perma_link()}}">...</a></p>
    </div>
</div>
<br/>
<br/>
{% endfor %}
{% endblock %}
